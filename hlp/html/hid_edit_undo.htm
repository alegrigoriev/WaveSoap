<P><A NAME="hid_edit_undo"></A><B>Undo command (Edit menu)</B></P>

<P>Use this command to reverse the last editing action, if possible.   The name of the command changes, depending on what the last action was.  </P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/editundo.gif" ALT="" BORDER=0 width="28" height="24"></P>

<P>Keys:CTRL+Z</P>
