<P><A NAME="hid_edit_redo"></A><B>Redo command (Edit menu)</B></P>

<P>Use this command to redo the last undone editing action, if possible.   The name of the command changes, depending on what the last action was.  The Redo command
is grayed on the menu if you cannot reverse your last action.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../images/editundo.gif" ALT="" BORDER=0 width="28" height="24"></P>

<P>Keys:CTRL+Y</P>
