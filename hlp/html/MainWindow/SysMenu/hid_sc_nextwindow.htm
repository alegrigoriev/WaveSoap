<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<h4><B>Next Window command (document Control menu)</B></h4>

<P>Use this command to switch to the next open document window. WaveSoap determines which window is next according to the order in which you opened the windows.</P>

<P><B>Shortcut</B></P>

<P>Keys:Ctrl+F6</P>

</BODY>
