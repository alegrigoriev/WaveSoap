<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B>Copy command (Edit menu)</B></P>

<P>Use this command to copy selected sound data onto the clipboard.  This command is unavailable if there is no data currently selected.</P>

<P>Copying sound data to the clipboard replaces the contents previously stored there.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<img border="0" src="../images/EditCopy.png" width="21" height="20"></P>

<P>Keys:CTRL+C</P>

</BODY>
