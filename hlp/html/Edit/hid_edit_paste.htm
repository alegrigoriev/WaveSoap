<P><B>Paste command (<a href="menu_edit.htm">Edit menu</a>)</B></P>

<P>Use this command to insert a copy of the clipboard contents at the insertion point.  This command is unavailable if the clipboard is empty.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../../images/editpast.png" ALT="" BORDER=0 width="26" height="24"></P>

<P>Keys:Ctrl+V</P>
