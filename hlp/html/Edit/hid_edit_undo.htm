<h3><B>Undo command (<a href="menu_edit.htm">Edit menu</a>)</B></h3>

<P>Use this command to reverse the last editing action, if possible. The Undo command
is grayed on the menu if you don't have anything to reverse.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../../images/editundo.png" ALT="" BORDER=0></P>

<P>Keys:Ctrl+Z</P>
