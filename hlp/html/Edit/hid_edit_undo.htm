<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B>Undo command (<a href="menu_edit.htm">Edit menu</a>)</B></P>

<P>Use this command to reverse the last editing action, if possible. The Undo command
is grayed on the menu if you cannot reverse your last action.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../../images/editundo.png" ALT="" BORDER=0 width="28" height="24"></P>

<P>Keys:Ctrl+Z</P>
