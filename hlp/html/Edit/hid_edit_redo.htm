<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B>Redo command (<a href="menu_edit.htm">Edit menu</a>)</B></P>

<P>Use this command to redo the last undone editing action, if possible.   The Redo command
is grayed on the menu if you cannot reverse your last action.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../../images/EditRedo.png" ALT="" BORDER=0 width="28" height="24"></P>

<P>Keys:Ctrl+Y</P>
