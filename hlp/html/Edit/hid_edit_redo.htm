<h3><B>Redo command (<a href="menu_edit.htm">Edit menu</a>)</B></h3>

<P>Use this command to redo the last undone editing action, if possible.   The Redo command
is grayed on the menu if you cannot redo your last undone action, for example, 
after you perform another editing operation.</P>

<P><B>Shortcuts</B></P>

<P>Toolbar:<IMG SRC="../../images/EditRedo.png" ALT="" BORDER=0></P>

<P>Keys:Ctrl+Y</P>
