<P><b>Opened document commands (<a href="menu_window.htm">Window menu</a>)</b></P>

<P>WaveSoap displays a list of currently open sound windows at the bottom of the Window menu.  A check mark appears in front of the sound file name of the active window.  Choose a document from this list to make its window active.  </P>
