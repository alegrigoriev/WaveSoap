<P><B>Save All command (<a href="menu_file.htm">File menu</a>)</B></P>

<P>Use this command to save all modified sound files to their original name and directory.  When 
any of them is saved for the first time, WaveSoap displays the <A HREF="../Dialogs/FileSave/afx_hidd_filesave.htm">Save As dialog box</A> so you can name your sound file.  </P>

<P><B>Shortcuts:</B></P>

<P>Toolbar:<IMG SRC="../../images/FileSaveAll.png" ALT="" BORDER=0 align="middle"></P>

<P>Keys:Ctrl+Shift+S</P>

</body>
