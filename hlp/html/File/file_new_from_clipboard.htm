<h3>

<B>New From Clipboard command (<a href="menu_file.htm">File menu</a>)<br>
Paste As A New File command (<a href="../Edit/menu_edit.htm">Edit menu</a>)</B></h3>
<p>
Use this command to create a new sound file from the sound stored in the 
clipboard. </p>
<p>Sound data is stored into a clipboard as a result of
<a href="../Edit/hid_edit_copy.htm">Copy operation</a>.</p>

<P><B>Shortcuts</B></P>

<P>Keys: Ctrl+E</P>

</body>
