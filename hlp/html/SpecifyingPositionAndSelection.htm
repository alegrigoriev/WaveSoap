<h3>Specifying position and selection</h3>
<p>Position can be specified in one of four formats.</p>
<ol>
  <li>Hours:minutes:seconds.miliseconds</li>
  <li>Samples</li>
  <li>Seconds:miliseconds.</li>
  <li>Hours:minutes:seconds.frames</li>
</ol>
