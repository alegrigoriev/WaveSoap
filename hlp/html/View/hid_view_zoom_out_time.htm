<h3><b>Zoom Out Time command
(<a href="menu_view.htm">View menu</a>)</b></h3>

<P>Use this command to diminish the <a href="../MainWindow/waveform_view.htm">waveform view</a> 
or <a href="../MainWindow/fft_spectrum_view.htm">FFT view</a> on the time axis. 
After it, WaveSoap shows twice as much samples per display pixel. More sound 
data is visible, but with less details.</P>

<P><B>Shortcuts: Keypad -</B></P>

<P><b>Toolbar:
<img border="0" src="../../images/ZoomOutHor.png" align="center" width="20" height="19"></b></P>
