<h3><B>Zoom In Amplitude
command (<a href="menu_view.htm">View menu</a>)</B></h3>

<P>Use this command to magnify the waveform view vertically. It allows you to 
get more detailed view of a low-volume sound.</P>

<P><B>Shortcuts:</B></P>
<P><b>Toolbar</b>: <img border="0" src="../../images/ZoomInVert.png"></P>

<P><b>Keys</b>: Ctrl+Up Arrow</P>
