<h3><b>Zoom In Time Full command</b></h3>

<P>Use this command to magnify the <a href="../MainWindow/waveform_view.htm">waveform view</a> 
or <a href="../MainWindow/fft_spectrum_view.htm">FFT view</a> on the time axis 
to 1:1 scale - 1 sample per 1 pixel.</P>

<P><B>Shortcuts: </B></P>
<P><b>Keys: Ctrl+Keypad +</b></P>

<P>&nbsp;</P>
