<h3><b>Zoom Time Previous command</b></h3>

<P>Use this command to change the time scale of <a href="../MainWindow/waveform_view.htm">waveform view</a> 
or <a href="../MainWindow/fft_spectrum_view.htm">FFT view</a> to the previous 
magnitude.</P>

<P><B>Shortcuts: </B></P>
<P><b>Keys: Ctrl+Keypad -</b></P>
