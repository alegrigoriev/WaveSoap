<P><b>Time Ruler View Seconds
command (<a href="menu_view.htm">View menu</a>)</b></P>

<P>Use this command to switch the time ruler to display time as seconds with 
milliseconds.</P>

<p>For example, 535 seconds 650 miliseconds is shown as 535.650</p>
