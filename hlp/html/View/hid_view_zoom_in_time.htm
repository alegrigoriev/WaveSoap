<P><b>Zoom In Time command
(<a href="menu_view.htm">View menu</a>)</b></P>

<P>Use this command to magnify the <a href="../MainWindow/waveform_view.htm">waveform view</a> 
or <a href="../MainWindow/fft_spectrum_view.htm">FFT view</a> on the time axis. 
After it, WaveSoap shows half as much samples per display pixel. Less sound data 
is visible, but with more details.</P>

<P><B>Shortcuts: </B></P>
<P><b>Keys: Keypad +</b></P>

<P><b>Toolbar: <img border="0" src="../../images/ZoomInHor.png" align="center"></b></P>

<p>&nbsp;</p>
