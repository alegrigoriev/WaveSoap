<P><B>Zoom To Selection
command (<a href="menu_view.htm">View menu</a>)</B></P>

<P>Use this command to change the view scale, to fit all the selected range into 
the window.</P>

<P><B>Shortcuts:</B></P>
<P><b>Keys</b>: Shift+Keypad +</P>
