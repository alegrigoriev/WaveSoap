<P><B><span lang="en-us">Amplitude Ruler Decibels</span>
command (<a href="menu_view.htm">View menu</a>)</B></P>

<P>Use this command to <span lang="en-us">s</span>how decibel levels on the
<a href="../MainWindow/amplitude_ruler.htm">amplitude ruler</a>. Maximum 
amplitude corresponds to 0 dB, every -6 dB make the amplitude about less in 
half.</P>
