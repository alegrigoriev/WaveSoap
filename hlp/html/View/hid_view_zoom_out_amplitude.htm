<h3><B>Zoom Out Amplitude
command (<a href="menu_view.htm">View menu</a>)</B></h3>

<P>Use this command to reduce visible sound amplitude. It may be necessary after 
the <a href="hid_view_zoom_in_amplitude.htm">Zoom In Amplitude</a> command has 
been used.</P>

<P><B>Shortcuts:</B></P>

<P><b>Toolbar</b>:<img border="0" src="../../images/ZoomOutVert.png" width="20" height="19"></P>

<P><b>Keys</b>: Ctrl+Down Arrow</P>
