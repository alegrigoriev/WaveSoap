<h4><b>Time Ruler View hh:mm:ss.ms
command (<a href="menu_view.htm">View menu</a>)</b></h4>

<P>Use this command to switch the time ruler to display hours, minutes and 
seconds with milliseconds as a fractional part.</P>

<p>For example, 1 hour 2 minutes 35 seconds 650 miliseconds is shown as 
1:02:35.650</p>
